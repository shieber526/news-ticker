<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fox & Breitbart News Ticker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff; /* White background */
      color: black;      /* Black text */
    }

    .ticker-wrap {
      width: 100%;
      overflow: hidden;
      background: #fff; /* White background */
      /* Removed border-top and border-bottom */
    }

    .ticker {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 120s linear infinite;
      padding-left: 100%;
    }

    .ticker-item {
      display: inline-block;
      margin-right: 4rem;
    }

    .ticker-item a {
      color: black;      /* Black text links */
      text-decoration: none;
      font-weight: bold;
    }

    .source-label {
      color: #555;       /* Dark gray for source label */
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="ticker-wrap">
    <div id="ticker" class="ticker"></div>
  </div>

  <script>
    const sources = [
      {
        name: "Fox News",
        rss: "https://feeds.foxnews.com/foxnews/latest"
      },
      {
        name: "Breitbart",
        rss: "https://feeds.feedburner.com/breitbart"
      }
    ];

    const API_BASE = "https://api.rss2json.com/v1/api.json?rss_url=";

    async function fetchHeadlines() {
      const ticker = document.getElementById("ticker");
      let allItems = [];

      for (const source of sources) {
        try {
          const res = await fetch(API_BASE + encodeURIComponent(source.rss));
          const data = await res.json();

          if (data.items) {
            const items = data.items.slice(0, 5).map(item => ({
              title: item.title,
              link: item.link,
              source: source.name
            }));
            allItems = allItems.concat(items);
          }
        } catch (e) {
          console.error("Error fetching feed for", source.name);
        }
      }

      allItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "ticker-item";
        div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><span class="source-label">(${item.source})</span>`;
        ticker.appendChild(div);
      });
    }

    fetchHeadlines();
  </script>
</body>
</html>
